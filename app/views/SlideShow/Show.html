{{set . "title" .slideShow.Name}}
{{template "slide-header.html" .}}

<div class="reveal">
	<div class="slides">
		{{raw .content}}
	</div>
</div>

{{if .slideShow.Footer}}
<div id="slideshow-footer">
	{{raw .slideShow.Footer}}
</div>
{{end}}

<script type="text/javascript" src="/public/js/reveal/lib/js/head.min.js"></script>
<script type="text/javascript" src="/public/js/reveal/reveal.min.js"></script>
<script type="text/javascript">
	Reveal.initialize({
		controls: true,
		progress: true,
		history: true,
		center: true,

		theme: '{{if .slideShow.Theme}}{{.slideShow.Theme}}{{else}}default{{end}}', // available themes are in /css/theme
		transition: '{{if .slideShow.Transition}}{{.slideShow.Transition}}{{else}}default{{end}}', // default/cube/page/concave/zoom/linear/fade/none

		// Parallax scrolling
		// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
		// parallaxBackgroundSize: '2100px 900px',

		// Optional libraries used to extend on reveal.js
		dependencies: [
			{ src: '/public/js/reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },
			{ src: '/public/js/reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
			{ src: '/public/js/reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
			{ src: '/public/js/highlight.pack.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
			{ src: '/public/js/reveal/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
			{ src: '/public/js/reveal/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
		]
	});
</script>
{{template "slide-footer.html" .}}
