{{set . "title" "Blog"}}
{{template "header.html" .}}

<article>
	<header>
		<h2>Blog</h2>
	</header>
	{{ range .blogs }}
	<div class="blog-item">
		<header>
			<a href="/blogitem/{{.Slug}}">{{.Name}}</a>
			<time>{{date .Date.Time}}</time>
		</header>
		<div class="blog-roll-details">
			<p>{{.Abstract}}</p>
		</div>
	</div>
	{{end}}
</article>

{{template "footer.html" .}}
